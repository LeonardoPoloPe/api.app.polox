# ============================================================================
# POLO X - Docker Compose (Desenvolvimento Local)
# ============================================================================
# Para rodar: docker-compose up -d

version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polox-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
      # Database no host (usar host.docker.internal no Windows/Mac ou 172.17.0.1 no Linux)
      - DB_HOST=host.docker.internal # Windows/Mac
      # DB_HOST=172.17.0.1  # Linux (descomentar se necess√°rio)
    volumes:
      # Hot reload durante desenvolvimento (opcional - descomente para desenvolvimento)
      # - ./src:/app/src:ro
      # - ./migrations:/app/migrations:ro
      - api-logs:/app/logs
      - api-uploads:/app/uploads
    networks:
      - polox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=false" # Desabilitado em dev local

volumes:
  api-logs:
  api-uploads:

networks:
  polox-network:
    driver: bridge
