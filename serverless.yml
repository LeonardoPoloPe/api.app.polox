service: api-app-polox

frameworkVersion: "3"

# Configurações de empacotamento para reduzir tamanho
package:
  patterns:
    - "!node_modules/.aws-sam/**"
    - "!.aws-sam/**"
    - "!.serverless/**"
    - "!.git/**"
    - "!docs/**"
    - "!tests/**"
    - "!testes-internos/**"
    - "!scripts/**"
    - "!migrations/**"
    - "!sql/**"
    - "!*.md"
    - "!.env*"
    - "!.DS_Store"
    - "!*.log"
    - "!coverage/**"
    - "!.nyc_output/**"
    - "!jest.config.json"
    - "!template.yaml"
    - "!serverless-simple.yml"
    - "!node_modules/@types/**"
    - "!node_modules/jest/**"
    - "!node_modules/supertest/**"
    - "!node_modules/nodemon/**"
    - "src/**"
    - "package.json"

provider:
  name: aws
  runtime: nodejs18.x
  region: sa-east-1
  stage: ${opt:stage, 'dev'}
  timeout: 15
  memorySize: 512
  environment:
    NODE_ENV: ${self:provider.stage}
    DB_HOST: ${env:DB_HOST, 'database-1.cd2em8e0a6ot.sa-east-1.rds.amazonaws.com'}
    DB_PORT: 5432
    DB_NAME: ${self:custom.dbConfig.${self:provider.stage}.dbName}
    DB_USER: ${self:custom.dbConfig.${self:provider.stage}.dbUser}
    DB_PASSWORD: ${env:DB_PASSWORD, 'SenhaSeguraDev123!'}
    JWT_SECRET: ${env:JWT_SECRET, 'jwt_secret_dev_polox_2024_secure_key_development'}
    SKIP_MIGRATIONS: "true"
    TZ: America/Sao_Paulo

custom:
  dbConfig:
    dev:
      dbName: app_polox_dev
      dbUser: polox_dev_user
    sandbox:
      dbName: app_polox_sandbox
      dbUser: polox_sandbox_user
    prod:
      dbName: app_polox_prod
      dbUser: polox_prod_user

  serverless-offline:
    httpPort: 3000
    host: localhost

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

functions:
  api:
    handler: src/handler.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: /
          method: ANY
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

resources:
  Outputs:
    ApiEndpoint:
      Description: API Gateway endpoint URL
      Value:
        Fn::Join:
          - ""
          - - "https://"
            - Ref: ApiGatewayRestApi
            - ".execute-api."
            - ${aws:region}
            - ".amazonaws.com/"
            - ${self:provider.stage}

    DatabaseHost:
      Description: RDS Database Host
      Value: ${self:provider.environment.DB_HOST}

    DatabaseName:
      Description: Database Name for this stage
      Value: ${self:provider.environment.DB_NAME}
